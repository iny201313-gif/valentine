<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Be My Valentine?</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      animation: fadeIn 1s ease;
    }

    h1, p {
      color: #333;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
      transition: 0.3s;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      background: #adb5bd;
      color: white;
      position: relative;
    }

    .hidden {
      display: none;
    }

    iframe {
      margin-top: 15px;
      width: 100%;
      height: 220px;
      border-radius: 12px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>

<body>

<script>
  const CONFIG = {
    openingText: "Hey lovie ‚ù§Ô∏è I have something imp to ask you :3",
    questionText: "Will you be my Valentine?",
    loveNote:
      "i love you :3 THAANK U FOR ALWAYS MAKING TIMEEE i love you sooo much, i can't wait to be siting beside u. Thank you so much for being mine and always being such a gentleman(mine) I LOVE YOU SOOO MUCH I AM SO GRATEFUL TO BE ABLE TO CALL U  MINE.",
    finalText:
      "why would there be a no option i made ts üòù‚ù§Ô∏è I LOVE YOUUUUUUUU"
  };
</script>

<div class="container">
  <p id="opening"></p>
  <h1 id="question"></h1>

  <div id="buttons">
    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No üò∂</button>
  </div>

  <div id="result" class="hidden">
    <p id="note"></p>
    <p><strong id="final"></strong></p>

    <!-- YouTube embed appears after YES -->
    <div id="video"></div>
  </div>
</div>

<script>
  opening.innerText = CONFIG.openingText;
  question.innerText = CONFIG.questionText;
  note.innerText = CONFIG.loveNote;
  final.innerText = CONFIG.finalText;

  noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 200 - 100;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
  });

  yesBtn.addEventListener("click", () => {
    buttons.classList.add("hidden");
    result.classList.remove("hidden");

    video.innerHTML = `
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/sI97pJcyeOs?si=ur35E6lCIjDcNBHD"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen>
      </iframe>
    `;
  });
</script>

</body>
</html>
